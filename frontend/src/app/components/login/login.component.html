<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Iniciar Sesión</h2>

    <div>
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" />
      <div
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <small *ngIf="loginForm.get('email')?.errors?.['required']"
          >El correo es obligatorio.</small
        >
        <small *ngIf="loginForm.get('email')?.errors?.['email']"
          >El correo no es válido.</small
        >
      </div>
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <div
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']"
          >La contraseña es obligatoria.</small
        >
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >La contraseña debe tener al menos 6 caracteres.</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
